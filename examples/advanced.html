<!DOCTYPE html>
<html ng-app="Test">
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../src/ngComplete.css">
  <link rel="stylesheet" type="text/css" href="../examples/advanced.css">
</head>
<body>
<div ng-controller="TestCtrl">
  <form role="form">
    <div class="form-group move-down">
      <label for="Autocomplete2">Autocomplete</label>
      <input type="text" ng-model="value" source="http://search.pearmarket.co/products/autocomplete?terms={{value}}" class="form-control" ng-complete/>
    </div>
  </form>
</div>
<div>
  <script type="text/javascript" src="../bower_components/jQuery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>

  <script type="text/javascript" src="../src/ngComplete.js"></script>
  <script type="text/javascript" src="../examples/advanced.js"></script>
  <script type="text/javascript" src="../src/ngComplete.js"></script>

</div>

</body>
</html>
